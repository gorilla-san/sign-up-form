<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Schoolbell&v1" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <title>MAKE ME SWEAT</title>
</head>
<body>
    <div class="background left">
        <div class="logo">
            <h1>YEEAAH BOOOY<span>.</span></h1>
        </div>
    </div>
    <div class="right">
        <div class="section-one section">
            <h1>"Standing across the room
                I saw you smile. 
                Said I want to talk to you-oo-oo
                for a little while. 
                But before I make my move,
                my emotions start running wild;
                my tongue gets tied,
                and that's no lie,
                looking in your eyes.
                Looking in your big brown eyes!"</h1>
        </div>
        <div class="section-two form main section">
            <h1 class="form-headline">I want to make you sweat!</h1>
            <form id="register" action="./thank-you.html">
                <div class="first-name input">
                    <label for="first_name">FIRST NAME</label>
                    <input id="first_name" name="first_name" type="text" required>    
                </div>
                <div class="last-name input">
                    <label for="last_name">LAST NAME</label>
                    <input id="last_name" name="last_name" type="text" required>
                </div>
                <div class="email input">
                    <label for="email_address">EMAIL</label>
                    <input id="email_address" name="email_address" type="email" required>
                </div>
                <div class="phone input">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input id="phone_number" name="phone_number" type="tel" required>
                </div>
                <div class="password input">
                    <label for="password">PASSWORD</label>
                    <input id="password" name="password" type="password" required>
                </div>
                <div class="confirm input">
                    <label for="password_confirm">CONFIRM PASSWORD</label>
                    <input id="password_confirm" type="password" required>
                </div>
            </form>
        </div>
        <div class="section-three section" >
            <button type="submit" form="register">Make Me Sweat!</button>
        </div>
    </div>
</body>
</html>
